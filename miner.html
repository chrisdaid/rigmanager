<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashrate Checker</title>
    <link rel="stylesheet" href="./style/miner.css" />
  </head>
  <body>
    <div class="container">
      <div class="square-1">1</div>
      <div class="square-2">2</div>
      <div class="square-3">3</div>
    </div>

    <div class="card">
      <div class="main-cards">
        <div class="left-card left-align">
          <h1>Pool: <span id="pool-name"></span></h1>
          <h2>Eth Price: <span id="eth-price">-</span></h2>
          <h2>Balance: <span id="balance">-</span></h2>
          <h2>Current Hashrate: <span id="cur-hash">-</span></h2>
          <h2>Average Hashrate: <span id="avg-hash">-</span></h2>
        </div>
        <div class="right-card left-align">
          <h1>Reported Hashrate:-</h1>
        </div>
      </div>
      <div class="bottom-of-card"><a href="#">View miner on Flexpool</a></div>
    </div>

    <div class="more-cards card">
      test
      <!-- <div class="left-card-1">

      </div>
      <div class="right-card-1">

      </div> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
