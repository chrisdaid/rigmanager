<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashrate Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="./style/miner.css" />
    <script
      src="https://kit.fontawesome.com/2eaa823958.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="nav">
      <nav>
        <ul>
          <div class="mobile-hamburger-top">
            <a href="./index.html" id="logo-link">
              <img src="./assets/logo.svg" id="logo" alt="logo" class="" />
            </a>
            <i class="fas fa-bars" id="hamburger"></i>
          </div>
          <li class="li_home animate__animated animate__faster">
            <a href="index.html">Home</a>
          </li>
          <li class="li_miner animate__animated animate__faster">
            <a href="miner.html">Miner</a>
          </li>
          <li class="li_getstarted animate__animated animate__faster">
            <a href="#">Get Started</a>
          </li>
          <li class="li_updates animate__animated animate__faster">
            <a href="#">Updates</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- main  -->
    <div class="main-wrapper">
      <div class="wrapper">
        <main id="main-content">
          <div class="address-bar-container">
            <div class="address-bar">
              <div class="address-and-copy">
                <div class="eth-bg">
                  <div class="eth-logo fab fa-ethereum"></div>
                </div>
                <div class="address">...</div>
                <div class="copy-btn far fa-copy">
                  <div class="copy-btn-tt tooltip">Copy</div>
                </div>
              </div>
              <div class="add-btn far fa-plus-square">
                <div class="add-btn-tt tooltip">Add</div>
              </div>
            </div>
          </div>

          <div class="gas-pool-container">
            <div class="gas-pool-bar">
              <div class="pool-indicator">
                <p>Pool: <span id="pool-name"></span></p>
              </div>
              <div class="gas-indicator">
                <p>
                  Gas Price:
                  <span id="gas-price"></span> <span id="gwei">gwei</span>
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="main-cards">
              <div class="left-card">
                <h2>Current Hash<br /></h2>
                <span id="cur-hash">...</span>
              </div>
              <div class="middle-card">
                <h2>Average Hashrate<br /></h2>
                <span id="avg-hash">...</span>
              </div>
              <div class="right-card">
                <!--  -->
                <!-- <h2>Eth Price: <span id="eth-price">...</span></h2>
                <h2>
                  Balance: <span id="balance">...</span
                  ><i class="fa-dollar-sign fas" id="conversion-btn"></i>
                </h2> -->
                <h2>Reported Hashrate:<br /></h2>
                <span id="rep-hash">...</span>
              </div>
            </div>
            <div class="chart">
              <!-- start  -->
              <canvas id="myChart"></canvas>
              <!-- end chart  -->
            </div>
            <div class="bottom-of-card">
              <a href="#">View miner on <span id="pool-link-text">...</span></a>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer  -->

    <footer>
      <div class="footer-wrapper">
        <div class="top-footer">
          <div class="left">
            <p>IT'S FREE.</p>
            <h3><span id="tvt"></span>It's Hive, But Better.</h3>
            <button id="try-now-btn">Try Now</button>
          </div>
          <div class="middle">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="miner.html">Miner</a></li>
              <li><a href="#">Get Started</a></li>
              <li><a href="#">Updates</a></li>
            </ul>
          </div>
          <div class="right socials">
            <div class="twitter">
              <a
                href="https://twitter.com/sirhchris"
                class="fab fa-twitter fa-lg"
                target="_blank"
              ></a>
            </div>
            <div class="linkedin">
              <a
                href="https://linkedin.com/in/chrisdaid"
                class="fab fa-linkedin-in fa-lg"
                target="_blank"
              ></a>
            </div>
            <div class="github">
              <a
                href="https://github.com/chrisdaid/rigmanager"
                class="fab fa-github fa-lg"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="bottom-footer">Crafted with ðŸ’› by Christopher Dai</div>
      </div>
    </footer>
    <script type="module" src="truncate.js"></script>
    <script type="module" src="chart.js"></script>
    <script type="module" src="fetchDataFromURL.js"></script>
    <script src="minerstats.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
